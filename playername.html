<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="playername.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the quiz game!</h1><br>
    <h1>Are you ready to win a million dollar?</h1><br>
    <form id="name-form">
        <input type="text"  id="name" class="form-control" placeholder="Enter your name" required><br>
        <button type="button" id="submit-button" class="btn btn-warning">Submit</button>
    </form>
    <script>
        const name = document.getElementById('name');
       const button = document.getElementById('submit-button');
       button.addEventListener('click',()=>{
        if (name.value!=="") {
            sessionStorage.setItem('player_name',name.value);
            window.location.href = "questions.html";
        } else {
            alert("Enter a name");
        }
       })
    </script>
</body>
</html>
